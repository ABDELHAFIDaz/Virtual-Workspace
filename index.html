<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere-Virtual Workspace</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <!-- <img src="img/plan-69159a65c5684763515973.jpg" alt=""> -->
        <section class="company-rooms">
            <div class="rooms" id="conference-room">
                <div class="company-zones" id="meet-zone"></div>
                <span style="display: none;">conference-room</span>
                <button class="add-to-room-btn" id="to-conference">+</button>
            </div>
            <div class="rooms" id="servers">
                <div class="company-zones" id="servers-zone"></div>
                <span style="display: none;">servers</span>
                <button class="add-to-room-btn" id="to-servers">+</button>
            </div>
            <div id="jus-gap"></div>
            <div id="ali-gap"></div>
            <div class="rooms" id="securite">
                <div class="company-zones" id="securite-zone"></div>
                <span style="display: none;">securite</span>
                <button class="add-to-room-btn" id="to-securite">+</button>
            </div>
            <div class="rooms" id="reception">
                <div class="company-zones" id="reception-zone"></div>
                <span style="display: none;">reception</span>
                <button class="add-to-room-btn" id="to-reception">+</button>
            </div>
            <div class="rooms" id="staff-room">
                <div class="company-zones" id="staff-zone"></div>
                <span style="display: none;">staff-room</span>
                <button class="add-to-room-btn" id="to-staff-room">+</button>
            </div>
            <div class="rooms" id="archives">
                <div class="company-zones" id="archives-zone"></div>
                <span style="display: none;">archives</span>
                <button class="add-to-room-btn" id="to-archives">+</button>
            </div>
        </section>
    </main>
    <button class="side-bar-toggle" style="font-size: 20px;">=</button>
    <aside>
        <h1>Unassigned Staff</h1>

        <div class="users-cards">
            <!-- adding from js (user card) -->
        </div>

        <button id="add-worker-btn">Add New Worker</button>
    </aside>
    <!-- form modal ==================================================================================== -->
    <form action="" id="form" class="is-hidden">
        <div>
            <h2>Add a new worker</h2>
            <button id="form-closer">X</button>
        </div>

        <p class="error is-hidden">Something is wrong!</p>

        <label for="form-name">name:</label>
        <input type="text" placeholder="name" id="form-name">

        <label for="form-role">role:</label>
        <select name="role" id="form-role">
            <option value="it">IT</option>
            <option value="receptionist">Receptionist</option>
            <option value="securite">Securite</option>
            <option value="manager">Manager</option>
            <option value="cleaning">Cleaning</option>
            <option value="other">Other</option>
        </select>

        <label for="form-name">image:</label>
        <input type="text" placeholder="image url" id="form-image">
        <div class="pre-image"></div>

        <h3>Experiences:</h3>
        <div class="experiences">
            <!-- filling from js -->
            <!-- <div>
                <label for="">Company:</label>
                <input type="text">
                <label for="">Role:</label>
                <input type="text">
                <label for="">From:</label>
                <input type="date">
                <label for="">To:</label>
                <input type="date">
            </div> -->
        </div>

        <label for="form-email">email:</label>
        <input type="email" placeholder="example@gmail.com" id="form-email">

        <label for="form-phone-number">phone number:</label>
        <input type="number" placeholder="+212 66666666" id="form-phone-number">

        <button type="submit" id="sub-btn">Add worker</button>
    </form>
    <!-- ============= details modal ============== -->
     <div class="details-modal" id="detail--modal">
        <!-- <h2>${}</h2>
        <p>Role: ${}</p>
        <p>Email: ${}</p>
        <p>Phone number: ${}</p> -->
     </div>
     <!-- =============== assign modal =============-->
     <div class="details-modal is-hidden" id="adding--modal" style="z-index: 999;">
        <div class="users-cards" id="adding--modal--container"></div>
        <button class="close-modal-btn" id="close-adding-modal">Close</button>
     </div>
</body>

</html>
