<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere-Virtual Workspace</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="rooms"></div>
        <div class="rooms"></div>
        <div class="rooms"></div>
        <div class="rooms"></div>
        <div class="rooms"></div>
        <div class="rooms"></div>
    </main>
    <aside>
        <h1>Unassigned Staff</h1>
        <form action="" id="form" class="is-hidden">
            <div>
                <h2>Add a new worker</h2>
                <button id="form-closer">X</button>
            </div>

            <p class="error is-hidden">Something is wrong!</p>

            <label for="form-name">Worker name:</label>
            <input type="text" placeholder="name" id="form-name">

            <label for="form-role">Worker role:</label>
            <select name="role" id="form-role">
                <option value="IT">IT</option>
                <option value="Receptionist">Receptionist</option>
                <option value="Securite">Securite</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Other">Other</option>
            </select>

            <label for="form-name">Worker image:</label>
            <input type="text" placeholder="image url" id="form-image" >
            <div class="image-div"></div>

            <label for="">Experiences:</label>
            <div class="experiences">
                <!-- filling from js -->
                 <label for="">Company:</label>
                 <input type="text">
                 <label for="">Role:</label>
                 <input type="text">
                 <label for="">From:</label>
                 <input type="date">
                 <label for="">To:</label>
                 <input type="date">
            </div>
            <button id="add-experience">Add an experience</button>

            <label for="form-email">Worker email:</label>
            <input type="text" placeholder="example@gmail.com" id="form-email">

            <label for="form-phone-number">Worker phone number:</label>
            <input type="number" placeholder="+212 66666666" id="form-phone-number">

            <button type="submit" id="sub-btn">Add worker</button>
        </form>

        <div class="users-cards">
            <!-- adding from js (user card) -->
        </div>
        
        <button id="add-worker-btn">Add New Worker</button>
    </aside>
</body>

</html>
